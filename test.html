<!DOCTYPE html>
<html>

<body>

  <form id="contactForm" action="#">
    Select a fruit:
    <select id="subtitles">
      <option selected> -- select an option -- </option>
      <option value="Apple">Apple</option>
      <option value="Pear">Pear</option>
      <option value="Banana">Banana</option>
      <option value="Orange">Orange</option>
    </select>
    <br>
    <ul style="list-style-type: none;" id="selected-subtitles">
    </ul>
  </form>
  <script>
    const subtitlesDropdown = document.querySelector("#subtitles");
    const subtitlesList = document.querySelector("#selected-subtitles");
    const choosenSubtitles = [];
    subtitlesDropdown.addEventListener('change', function (e) {
      if (subtitlesDropdown.selectedIndex === 0) {
        return
      }
      const option = e.target[e.target.selectedIndex];
      choosenSubtitles.push({ "textContent": option.textContent, "id": option.value });
      let selectSubtitle = document.createElement("li");
      selectSubtitle.innerHTML = `<button onClick="handleSubtitleDelete(this)">X</button><span style="margin-left: 0.5em" id="${option.value}">${option.textContent}</span>`;
      subtitlesList.appendChild(selectSubtitle);
      subtitlesDropdown.remove(subtitlesDropdown.selectedIndex);
    });
    function handleSubtitleDelete(e) {
      e.preventDefault;
      if (e.nextSibling === undefined) {
        return;
      }
      const listSpanElement = e.nextSibling;
      const index = choosenSubtitles.findIndex(choosen => choosen.id === listSpanElement.id);
      if (index < 0) {
        return
      }
      const choosenSubtitle = choosenSubtitles[index];
      const option = document.createElement("option");
      option.value = choosenSubtitle.value;
      option.innerText = choosenSubtitle.textContent;
      subtitlesDropdown.appendChild(option);
      choosenSubtitles.splice(index, 1);
      e.parentElement.remove();
    }
  </script>

</body>

</html>
