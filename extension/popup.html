<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Privatkopiera</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-overrides.css">
  <link rel="stylesheet" href="css/popup.css">
  <script src="js/popup.js" type="module"></script>
  <script src="js/dark-mode.js"></script>
</head>

<body class="p-3">
  <h3>
    <a id="expand">«</a>
    <span>Privatkopiera</span>
    <small id="extension_version" class="float-end"></small>
  </h3>

  <div class="input-group">
    <span class="input-group-text">
      <label for="url">URL</label>
    </span>
    <input class="form-control" type="text" id="url" readonly>
  </div>

  <div class="input-group">
    <span class="input-group-text">
      <label for="streams">Ström</label>
    </span>
    <select class="form-select" id="streams">
    </select>
  </div>

  <div class="input-group">
    <span class="input-group-text">
      <label>Undertexter</label>
    </span>

    <button class="btn btn-light ms-auto d-flex flex-grow-1 mt-0 rounded-end" id="open-subtitle-selector"
      popovertarget="subtitle-selector">
      Det finns inga undertexter att välja
    </button>
    <div id="subtitle-selector" class="input-group-prepend rounded mx-3" data-init-done="false" popover>
      <button class="btn btn-light mt-1 ms-auto" popovertarget="subtitle-selector" popovertargetaction="hide">
        Dölj undertextväljare
      </button>
    </div>
  </div>

  <div class="input-group">
    <span class="input-group-text">
      <label for="filename">Filnamn</label>
    </span>
    <input class="form-control" type="text" id="filename" placeholder="Filnamn" pattern='^[^\t:*?"<>\|]*$'
      spellcheck="false">
  </div>

  <div class="input-group">
    <span class="input-group-text">
      <label for="cmd">Kommando</label>
    </span>
    <textarea class="form-control font-monospace" id="cmd" placeholder="ffmpeg ..." spellcheck="false"></textarea>
  </div>

  <div class="d-flex">
    <button class="btn btn-primary mt-1" id="copy" disabled>
      Kopiera kommando
    </button>
    <button class="btn btn-primary mt-1 d-none" id="download">
      Ladda ned
    </button>
    <button class="btn btn-primary mt-1 d-none" id="grant_permissions">
      Bevilja behörigheter
    </button>
    <a class="btn btn-light ms-3 mt-1" href="https://stefansundin.github.io/privatkopiera/" target="_blank">
      Hjälp
    </a>
    <button class="btn btn-light mt-1 ms-auto" id="open_options">
      Inställningar
    </button>
  </div>

  <p class="mt-2" id="info">Något gick fel i initieringen!</p>

  <p class="mt-2 d-none" id="info_android">
    På Android måste du kopiera URL:en och klista in den i appen Seal.
    Ladda ned Seal från <a href="https://github.com/JunkFood02/Seal/releases/latest" target="_blank">GitHub</a> eller
    <a href="https://f-droid.org/packages/com.junkfood.seal/" target="_blank">F-Droid</a>.
  </p>

  <div class="form-check bottom-right-fixed" title="Nollställ med shift-klick">
    <input class="form-check-input" type="checkbox" id="dark-mode" autocomplete="off">
    <label class="form-check-label" for="dark-mode">Dark mode</label>
  </div>
</body>

</html>
