<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/popup.js"></script>
  <script src="js/dark-mode.js"></script>
  <script src="js/svt.js"></script>
  <script src="js/sverigesradio.js"></script>
  <script src="js/ur.js"></script>
  <script src="js/tv4.js"></script>
  <script src="js/nrk.js"></script>
  <script src="js/dr.dk.js"></script>
</head>
<body>
  <h3>
    <a id="expand">«</a>
    <span>Privatkopiera</span>
    <small id="extension_version" class="float-right"></small>
  </h3>

  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"><label for="url">URL</label></span>
    </div>
    <input class="form-control" type="text" id="url" readonly>
  </div>

  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"><label for="streams">Ström</label></span>
    </div>
    <select class="form-control" id="streams"></select>
  </div>

  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"><label for="filename">Filnamn</label></span>
    </div>
    <input class="form-control" type="text" id="filename" placeholder="Filnamn.mkv" pattern='^[^\t:*?"<>\|]*$' spellcheck="false">
  </div>

  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"><label for="cmd">Kommando</label></span>
    </div>
    <textarea class="form-control" id="cmd" placeholder="ffmpeg ..." spellcheck="false" monospace></textarea>
  </div>

  <div class="input-group btns">
    <button class="btn btn-primary" id="copy" disabled>Kopiera kommando</button>
    <button class="btn btn-primary d-none" id="download">Ladda ned</button>
    <button class="btn btn-primary d-none" id="grant_permissions">Bevilja behörigheter</button>
    <a class="btn btn-light d-none" id="open_json" target="_blank">Öppna JSON</a>
    <a class="btn btn-light" href="https://stefansundin.github.io/privatkopiera/" target="_blank">Hjälp</a>
    <button class="btn btn-light ml-auto" id="open_options">Inställningar</button>
  </div>

  <p id="info">Laddar, var god vänta...</p>

  <div class="form-check bottom-right-fixed" title="Nollställ med shift-klick">
    <input class="form-check-input" type="checkbox" id="dark-mode" autocomplete="off">
    <label class="form-check-label" for="dark-mode">Dark mode</label>
  </div>
</body>
</html>
